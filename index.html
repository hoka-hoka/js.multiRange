<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1 class="header">Jqia Context Menu plugin demo</h1>
  <div>
    <input class="multirange r1" type="range" value="10,40" min="0" max="100" data-multirange="multirange">
  </div>
  <div>
    <input class="multirange r2" type="range" value="60" min="0" max="100">
  </div>
  <div>
    <input class="multirange r3" type="range" value="40" min="0" max="100" data-direction="left">
  </div>
  <div>
    <input class="multirange r3" type="range" value="10, 40" min="0" max="100" data-multirange="multirange"  data-popub="true">
  </div>




  <script src="node_modules/jquery/jquery.js"></script>
  <script src="jquery.multiRange.js"></script>

  <script>
    window.addEventListener('load', () => {
      $('.r1').multiRange({
        toffeeSize: 12
      });
      $('.r2').multiRange();
      $('.r3').multiRange({
        toffeeSize: 12
      });
    });


  </script>

</body>
</html>
