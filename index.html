<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="dist/css/jquery.multiRange.css">
  <link rel="stylesheet" type="text/css" href="dist/css/main.css">
</head>
<body>
  <header>
    <h1 class="header">Multirange</h1>
    <p></p>
    <pre>
      <code>&lt;input class="range" type="range" value="40,50">&gt;</code>
    </pre>
  </header>
  <section>
    <div class="container">
      <ul class="demo__menu">
        <li class="demo__item"> 1.
          <div>
            <input type="number" min="0" max="100" name="">
          </div>
          <input class="range r1" type="range" value="60" min="0" max="100">
        </li>
        <li class="demo__item"> 2.
          <div>
            <input type="number" min="0" max="100" name="">
          </div>
          <input class="range r2" type="range" value="60" min="0" max="100" data-direction="left">
        </li>
        <li class="demo__item"> 3.
          <div>
            <input type="number" min="0" max="100" name="">
            <input type="number" min="0" max="100" name="">
          </div>
          <input class="range r3" type="range" value="40,60" min="0" max="100" data-multirange="multirange">
        </li>
        <li class="demo__item"> 4.
          <div>
            <input type="number" min="0" max="100" name="">
          </div>
          <input class="range r4" type="range" value="60" min="0" max="100" data-popup="true">
        </li>
        <li class="demo__item"> 5.
          <div>
            <input type="number" min="0" max="100" name="">
          </div>
          <input class="range r5" type="range" value="60" min="0" max="100" data-direction="left" data-popup="true">
        </li>
        <li class="demo__item"> 6.
          <div>
            <input type="number" min="0" max="100" name="">
            <input type="number" min="0" max="100" name="">
          </div>
          <input class="range r6" type="range" value="40,60" min="0" max="100" data-multirange="multirange" data-popup="true">
        </li>
        <li class="demo__item demo__item_position--a">
          <input class="range r7" type="range" value="40,60" min="0" max="100" data-rotate="true" data-scale="true" data-multirange="multirange" data-popup="true">
        </li>
        <li class="demo__item"> 7.
          <div>
            <input type="number" min="0" max="100" name="">
            <input type="number" min="0" max="100" name="">
          </div>
          <input class="range r8" type="range" value="40,60" min="0" max="100">
        </li>
      </ul>
    </div>
  </section>
  <footer>
    <div class="container">
      <div class="fork">
        <a href="https://github.com/hoka-hoka/multirange">Fork me on GitHub</a>
        <svg viewBox="0 0 16 16" height="32" width="32" aria-hidden="true">
          <path fill="white" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
        </svg>
      </div>
      <div class="copy">
        <p>Multirange &copy; 2020 <p>
      </div>
    </div>
  </footer>

  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="dist/js/jquery.multiRange.min.js"></script>
  <script src="dist/js/demo.min.js"></script>

  <script>
    window.addEventListener('load', () => {
      var range1 = $('.r1').multiRange({ toffeeSize: '16' });
      demo(range1);
      var range2 = $('.r2').multiRange({ toffeeSize: '16' });
      demo(range2);
      var range3 = $('.r3').multiRange({ toffeeSize: '16' });
      demo(range3);
      var range4 = $('.r4').multiRange({ toffeeSize: '16' });
      demo(range4);
      var range5 = $('.r5').multiRange({ toffeeSize: '16' });
      demo(range5);
      var range6 = $('.r6').multiRange({ toffeeSize: '16' });
      demo(range6);
      var range7 = $('.r7').multiRange({ toffeeSize: '16' });
      demo(range7);
      var range8 = $('.r8').multiRange({
        toffeeSize: '16',
        scale: true,
        multirange: "multirange",
        direction: 'left',
        popup: true,
      });
      demo(range8);
    });
  </script>
</body>
</html>
